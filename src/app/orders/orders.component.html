<div class="orders-container">
  <mat-card class="orders-grid">
    <div class="name-input-container">
      <span class="input-label">Please enter your name:</span>
      <input [(ngModel)]="name" type="text" class="form-control" id="exampleInputPassword1" placeholder="Last name, First name">
    </div>
    <mat-toolbar class="action-bar" color="accent">
      <div class="align-right">
        <button mat-raised-button>Add P414</button>
        <button mat-raised-button>Add T208</button>
        <button mat-raised-button>Add B101</button>
      </div>
    </mat-toolbar>
    <div class="table-grid">
      <div class="no-items" *ngIf="orders.length === 0">
        <h3>No Line items to display</h3>
      </div>
      <table *ngIf="orders.length > 0">
        <thead>
          <tr>
            <td>PID</td>
            <td>Description</td>
            <td>Price</td>
            <td>Inventory</td>
            <td>Quantity</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td><input type="text" class="form-control" id="1" placeholder="PID"></td>
            <td><input type="text" class="form-control" id="2" placeholder="Description"></td>
            <td><input type="text" class="form-control" id="3" placeholder="Price"></td>
            <td><input type="text" class="form-control" id="4" placeholder="Inventory"></td>
            <td><input type="text" class="form-control" id="5" placeholder="Quantity"></td>
            <td><button mat-raised-button color="primary" (click)="removeItem(i)" color="accent"><mat-icon>delete</mat-icon></button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="action-container">
      <button (click)="loadSavedOrders()" mat-raised-button color="primary">Load Saved Items</button>
      <button (click)="clearOrders()" mat-raised-button color="primary">Clear</button>
      <button (click)="submitOrders()" mat-raised-button color="primary">Submit</button>
    </div>
  </mat-card>
</div>
<app-flex-modal #flex1
  [transition]="'slide-in-right'"  
  [modalStyle]="{'border':'5px solid #CCC'}"
  [showToolbar]="true" 
  [showDefaultAction]="false" 
  [modalID]="'error-modal'" 
  [width]="'615px'"
  [height]="'auto'">
  <span class="modal-title">Warning</span>
  <div class="modal-content">
    <h3></h3>
  </div>
  <div class="modal-action">
      <button mat-raised-button color="primary">Close</button>
  </div>
</app-flex-modal>
